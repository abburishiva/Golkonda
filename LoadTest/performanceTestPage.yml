config:
  target: "https://api.qa.talentscreen.io/v1/"
  phases:
    - duration: 2
      arrivalRate: 2
    - duration: 4
      arrivalRate: 1
      rampTo: 7
    - duration: 5
      arrivalRate: 5
  processor: "./functions.js"
defaults:
    headers:
      x-access-token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..HcQrSYI4mDLdgboY-OHZ33gx79WLHJSJhPB2K1Jupfs
scenarios:
  - name: "TEST FOR LOGIN"
    flow:

      - function: "generateRandomData"
      - post:
          url: "https://api.qa.talentscreen.io/v1/user/authenticate"
          json:
            app_type: "talentscreen"
            type: "login"
            email_address: "{{ email_address }}"
            password: "{{ password }}"
            role: "candidate"

      - log: "Sent a request to /user/authenticate with {{ name }}, {{ email }}, {{ password }}"
  - name: "TEST FOR REGISTER"
    flow:

      - function: "generateRandomData"
      - post:
          url: "https://api.qa.talentscreen.io/v1/user/register"
          json:
            app_type: "talentscreen"
            type: "string"
            email_address: "{{ email_address }}"
            message_type: "string"
            password: "{{ password }}"
            role: "candidate"

      - log: "Sent a request to /user/register with {{ name }}, {{ email }}, {{ password }}"
  - name: "TEST FOR CODING QUESTIONS"
    flow:

        - function: "generateRandomData"
        - post:
            url: "https://api.qa.talentscreen.io/v1/coding/questions"
            json:
              subjectid: "{{ subjectid }}"
              levelid: "{{ levelid }}"
            headers:
              x-access-token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..HcQrSYI4mDLdgboY-OHZ33gx79WLHJSJhPB2K1Jupfs
            capture:
              json: "$.id"
              as: "id"

        - log: "Sent a request to /coding/questions with {{ subjectid }}, {{ levelid }}"

        - put:
            url: "https://api.qa.talentscreen.io/v1/coding/questions/ {{ id }}"
            json:
              levelid: "{{ levelid }}"
              question: "{{ question }}"
            headers:
              x-access-token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..HcQrSYI4mDLdgboY-OHZ33gx79WLHJSJhPB2K1Jupfs

        - log: "Sent a request to /coding/questions with {{ id }},{{ subjectid }}, {{ levelid }}, {{ question }}"

        - delete:
            url: "https://api.qa.talentscreen.io/v1/coding/questions/ {{ id }}"
            x-access-token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..HcQrSYI4mDLdgboY-OHZ33gx79WLHJSJhPB2K1Jupfs

